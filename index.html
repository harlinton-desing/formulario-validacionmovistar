    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --primary-blue: #00D4FF;
            --neon-green: #39FF14;
            --cyber-purple: #6A0DAD;
            --dark-bg: #0A0A0F;
            --card-bg: #1A1A2E;
            --surface: #16213E;
            --border: #2A2A3E;
            --text-primary: #FFFFFF;
            --text-secondary: #B0B0C4;
            --text-muted: #6B6B7D;
            --error: #FF3366;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --spacing-2xl: 3rem;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;
            --transition-normal: 0.3s ease;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, var(--dark-bg) 0%, #0F0F1A 50%, var(--dark-bg) 100%);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .main-container { max-width: 800px; margin: 0 auto; padding: var(--spacing-md); }

        .gamer-header {
            position: relative;
            height: 250px;
            margin-bottom: var(--spacing-2xl);
            border-radius: var(--radius-xl);
            overflow: hidden;
            background: linear-gradient(45deg, var(--cyber-purple), var(--primary-blue), var(--neon-green));
            background-size: 400% 400%;
            animation: gradientShift 8s ease-in-out infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .main-title {
            font-family: 'Orbitron', monospace;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 900;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.8);
        }

        .title-primary, .title-secondary, .title-accent { display: block; }
        .title-primary { color: var(--text-primary); font-size: 0.7em; letter-spacing: 0.2em; }
        .title-secondary { color: var(--primary-blue); font-size: 1em; letter-spacing: 0.1em; }
        .title-accent { color: var(--neon-green); font-size: 0.8em; letter-spacing: 0.15em; }

        .form-container {
            background: var(--card-bg);
            border-radius: var(--radius-xl);
            padding: var(--spacing-2xl);
            border: 1px solid var(--border);
            position: relative;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-blue), var(--neon-green));
            background-size: 200% 100%;
            animation: borderGlow 3s linear infinite;
        }

        .progress-container { margin-bottom: var(--spacing-2xl); text-align: center; }
        .progress-bar {
            width: 100%;
            height: 6px;
            background: var(--surface);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: var(--spacing-md);
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-blue), var(--neon-green));
            border-radius: 3px;
            transition: width var(--transition-normal);
            width: 0%;
        }
        .progress-text { font-size: 0.9rem; color: var(--text-secondary); font-weight: 500; }

        .form-group { margin-bottom: var(--spacing-xl); }
        .form-label {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--spacing-md);
        }
        .label-icon { font-size: 1.2em; }
        .required-indicator { color: var(--error); font-weight: 700; margin-left: auto; }

        .form-input, .form-select {
            width: 100%;
            padding: var(--spacing-md) var(--spacing-lg);
            background: var(--surface);
            border: 2px solid var(--border);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
            transition: all var(--transition-normal);
            outline: none;
        }

        .form-input:focus, .form-select:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.2);
            transform: translateY(-2px);
        }

        .form-input::placeholder { color: var(--text-muted); font-style: italic; }
        .form-select:disabled { opacity: 0.6; cursor: not-allowed; }

        .conditional-fields {
            overflow: hidden;
            transition: all var(--transition-normal);
            border-left: 3px solid var(--primary-blue);
            padding-left: var(--spacing-lg);
            margin-left: var(--spacing-md);
            background: rgba(0, 212, 255, 0.05);
            border-radius: 0 var(--radius-md) var(--radius-md) 0;
        }

        .conditional-fields.hidden {
            max-height: 0;
            opacity: 0;
            padding: 0;
            margin: 0;
            border: none;
        }

        .form-actions { margin-top: var(--spacing-2xl); text-align: center; }
        .submit-btn {
            background: linear-gradient(45deg, var(--primary-blue), var(--neon-green));
            border: none;
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg) var(--spacing-2xl);
            font-family: 'Orbitron', monospace;
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--dark-bg);
            cursor: pointer;
            transition: all var(--transition-normal);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            min-width: 250px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.4);
        }

        .field-hint { color: var(--text-muted); font-size: 0.8rem; margin-top: var(--spacing-md); font-style: italic; }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all var(--transition-normal);
        }

        .modal-overlay.show { opacity: 1; visibility: visible; }

        .modal-container {
            background: var(--card-bg);
            border-radius: var(--radius-xl);
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid var(--border);
            transform: scale(0.9) translateY(20px);
            transition: transform var(--transition-normal);
        }

        .modal-overlay.show .modal-container { transform: scale(1) translateY(0); }

        .modal-header {
            padding: var(--spacing-xl);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(45deg, var(--cyber-purple), var(--primary-blue));
            border-radius: var(--radius-xl) var(--radius-xl) 0 0;
        }

        .modal-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            transition: all var(--transition-normal);
        }

        .modal-close:hover { background: rgba(255, 255, 255, 0.1); transform: rotate(90deg); }

        .modal-body { padding: var(--spacing-xl); }

        .summary-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary-blue);
            margin-bottom: var(--spacing-lg);
            text-align: center;
        }

        .summary-content {
            background: var(--surface);
            border-radius: var(--radius-md);
            padding: var(--spacing-lg);
            border-left: 4px solid var(--primary-blue);
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-md) 0;
            border-bottom: 1px solid var(--border);
        }

        .summary-item:last-child { border-bottom: none; }

        .summary-label {
            font-weight: 600;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }

        .summary-value { color: var(--text-primary); font-weight: 500; text-align: right; }

        .modal-footer {
            padding: var(--spacing-xl);
            border-top: 1px solid var(--border);
            display: flex;
            gap: var(--spacing-md);
            justify-content: center;
        }

        .modal-btn {
            padding: var(--spacing-md) var(--spacing-xl);
            border: none;
            border-radius: var(--radius-md);
            font-family: 'Orbitron', monospace;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-normal);
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            min-width: 140px;
            justify-content: center;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .btn-secondary {
            background: var(--surface);
            color: var(--text-primary);
            border: 2px solid var(--border);
        }

        .btn-secondary:hover { background: var(--border); transform: translateY(-2px); }

        .btn-primary { background: linear-gradient(45deg, var(--primary-blue), var(--neon-green)); color: var(--dark-bg); }

        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(0, 212, 255, 0.4); }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes borderGlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        @media (max-width: 768px) {
            .main-container { padding: 1rem; }
            .gamer-header { height: 180px; }
            .form-container { padding: var(--spacing-lg); }
            .submit-btn { min-width: 200px; }
            .modal-container { width: 95%; margin: var(--spacing-md); }
            .modal-footer { flex-direction: column; }
            .modal-btn { width: 100%; }
        }
    </style>

                municipioSelect.disabled = !departmentCode;

                if (departmentCode) {
                    const municipalities = ColombianData.getMunicipalities(departmentCode);
                    municipalities.forEach(municipality => {
                        const option = document.createElement('option');
                        option.value = municipality;
                        option.textContent = municipality;
                        municipioSelect.appendChild(option);
                    });
                }
                updateProgress();
            });

            // Handle housing type change
            tipoViviendaSelect.addEventListener('change', function() {
                const housingType = this.value;
                casaFields.classList.add('hidden');
                conjuntoFields.classList.add('hidden');

                if (housingType === 'Casa') {
                    setTimeout(() => casaFields.classList.remove('hidden'), 100);
                } else if (housingType === 'Conjunto') {
                    setTimeout(() => conjuntoFields.classList.remove('hidden'), 100);
                }
                updateProgress();
            });

            // Progress tracking
            function updateProgress() {
                const fields = [
                    departamentoSelect.value,
                    municipioSelect.value,
                    document.getElementById('direccion').value,
                    document.getElementById('barrio').value,
                    tipoViviendaSelect.value
                ];

                let completed = fields.filter(field => field.trim()).length;
                
                if (tipoViviendaSelect.value === 'Casa') {
                    if (document.getElementById('piso').value) completed++;
                } else if (tipoViviendaSelect.value === 'Conjunto') {
                    const conjuntoInputs = [
                        document.getElementById('nombre-conjunto').value,
                        document.getElementById('torre-bloque').value,
                        document.getElementById('apto').value
                    ].filter(val => val.trim());
                    completed += conjuntoInputs.length;
                }

                const total = tipoViviendaSelect.value === 'Casa' ? 6 : 
                             tipoViviendaSelect.value === 'Conjunto' ? 8 : 5;
                
                const percentage = Math.round((completed / total) * 100);
                progressFill.style.width = percentage + '%';
                progressText.textContent = percentage + '% Completado';
            }

            // Add progress tracking to all inputs
            document.querySelectorAll('.form-input, .form-select').forEach(element => {
                element.addEventListener('input', updateProgress);
                element.addEventListener('change', updateProgress);
            });

            // Show modal function
            function showModal(formData) {
                summaryContent.innerHTML = '';
                
                const items = [
                    { icon: 'üèõÔ∏è', label: 'Departamento', value: formData.departamento },
                    { icon: 'üèôÔ∏è', label: 'Municipio', value: formData.municipio },
                    { icon: 'üìç', label: 'Direcci√≥n', value: formData.direccion },
                    { icon: 'üèòÔ∏è', label: 'Barrio', value: formData.barrio },
                    { icon: 'üè†', label: 'Tipo de Vivienda', value: formData.tipoVivienda }
                ];

                if (formData.tipoVivienda === 'Casa') {
                    items.push({ icon: 'üè¢', label: 'Piso', value: formData.piso });
                } else if (formData.tipoVivienda === 'Conjunto') {
                    items.push(
                        { icon: 'üèòÔ∏è', label: 'Nombre del Conjunto', value: formData.nombreConjunto },
                        { icon: 'üèóÔ∏è', label: 'Torre/Bloque', value: formData.torreBloque },
                        { icon: 'üö™', label: 'Apartamento/Casa', value: formData.apto }
                    );
                }

                items.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'summary-item';
                    div.innerHTML = `
                        <span class="summary-label">
                            <span>${item.icon}</span>
                            ${item.label}:
                        </span>
                        <span class="summary-value">${item.value}</span>
                    `;
                    summaryContent.appendChild(div);
                });

                modal.classList.add('show');
            }

            // Hide modal function
            function hideModal() {
                modal.classList.remove('show');
            }

            // Form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const formData = {
                    departamento: departamentoSelect.options[departamentoSelect.selectedIndex].text,
                    municipio: municipioSelect.value,
                    direccion: document.getElementById('direccion').value,
                    barrio: document.getElementById('barrio').value,
                    tipoVivienda: tipoViviendaSelect.value
                };

                if (tipoViviendaSelect.value === 'Casa') {
                    formData.piso = document.getElementById('piso').value;
                } else if (tipoViviendaSelect.value === 'Conjunto') {
                    formData.nombreConjunto = document.getElementById('nombre-conjunto').value;
                    formData.torreBloque = document.getElementById('torre-bloque').value;
                    formData.apto = document.getElementById('apto').value;
                }

                // Validation
                const requiredFields = ['departamento', 'municipio', 'direccion', 'barrio', 'tipoVivienda'];
                const missingFields = requiredFields.filter(field => !formData[field]);
                
                if (missingFields.length > 0) {
                    alert('Por favor complete todos los campos requeridos');
                    return;
                }

                if (tipoViviendaSelect.value === 'Casa' && !formData.piso) {
                    alert('Por favor seleccione un piso');
                    return;
                }

                if (tipoViviendaSelect.value === 'Conjunto') {
                    if (!formData.nombreConjunto || !formData.torreBloque || !formData.apto) {
                        alert('Por favor complete todos los campos del conjunto');
                        return;
                    }
                }

                showModal(formData);
            });

            // Modal event listeners
            modalClose.addEventListener('click', hideModal);
            btnCorregir.addEventListener('click', hideModal);

            // Click outside modal to close
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    hideModal();
                }
            });

            // Escape key to close modal
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && modal.classList.contains('show')) {
                    hideModal();
                }
            });

            // Confirm and send to WhatsApp
            btnConfirmar.addEventListener('click', function() {
                const formData = {};
                
                // Get current form data
                formData.departamento = departamentoSelect.options[departamentoSelect.selectedIndex].text;
                formData.municipio = municipioSelect.value;
                formData.direccion = document.getElementById('direccion').value;
                formData.barrio = document.getElementById('barrio').value;
                formData.tipoVivienda = tipoViviendaSelect.value;

                if (tipoViviendaSelect.value === 'Casa') {
                    formData.piso = document.getElementById('piso').value;
                } else if (tipoViviendaSelect.value === 'Conjunto') {
                    formData.nombreConjunto = document.getElementById('nombre-conjunto').value;
                    formData.torreBloque = document.getElementById('torre-bloque').value;
                    formData.apto = document.getElementById('apto').value;
                }

                // Create WhatsApp message
                let message = 'üè† *INFORMACI√ìN DE DIRECCI√ìN*\n\n';
                message += 'üìç *Ubicaci√≥n:*\n';
                message += '‚Ä¢ Departamento: ' + formData.departamento + '\n';
                message += '‚Ä¢ Municipio: ' + formData.municipio + '\n';
                message += '‚Ä¢ Direcci√≥n: ' + formData.direccion + '\n';
                message += '‚Ä¢ Barrio: ' + formData.barrio + '\n\n';
                message += 'üèòÔ∏è *Tipo de Vivienda:* ' + formData.tipoVivienda + '\n';
                
                if (formData.tipoVivienda === 'Casa') {
                    message += '‚Ä¢ Piso: ' + formData.piso + '\n';
                } else if (formData.tipoVivienda === 'Conjunto') {
                    message += '‚Ä¢ Conjunto: ' + formData.nombreConjunto + '\n';
                    message += '‚Ä¢ Torre/Bloque: ' + formData.torreBloque + '\n';
                    message += '‚Ä¢ Apartamento/Casa: ' + formData.apto + '\n';
                }
                
                message += '\n‚è∞ *Enviado:* ' + new Date().toLocaleString('es-CO') + '\n';
               

                // Open WhatsApp with specific number
                const encodedMessage = encodeURIComponent(message);
                const whatsappUrl = 'https://wa.me/573125198465?text=' + encodedMessage;
                window.open(whatsappUrl, '_blank');
                
                hideModal();
                alert('¬°Datos enviados a WhatsApp correctamente!');
                
                // Reset form
                form.reset();
                casaFields.classList.add('hidden');
                conjuntoFields.classList.add('hidden');
                municipioSelect.disabled = true;
                updateProgress();
            });

            updateProgress();
        });
    </script>
</body>
